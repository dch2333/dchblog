<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <style type="text/css">
  body {
    background-color: #DADADA;
  }
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
</style>
<script>
$(document)
  .ready(function() {
    $('.ui.form')
      .form({
        fields: {
          name: {
            identifier  : 'name',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入用户名'
              },
            ]
          },
          password: {
            identifier  : 'password1',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入密码'
              },
              {
                type   : 'length[6]',
                prompt : '密码至少为6位'
              }
            ]
            identifier  : 'password2',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入密码'
              },
              {
                type   : 'length[6]',
                prompt : '密码至少为6位'
              }
            ]
          },
          email: {
            identifier  : 'email',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入邮箱'
              },
              {
                type   : 'email',
                prompt : '请特么输入正确的邮箱'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>
</head>
<body>
<!--
  <div style="position:absolute;z-index:-1;width:100%;height:100%;">
    	<img src="/static/image/login.jpg" width="100%" height="100%" />
  </div>
-->

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/image/touxiang.jpg" class="ui medium mini circular image">
      <div class="content">
        注册
      </div>

    </h2>
    <form class="ui large form" action="/register/" method="post">
      {% csrf_token %}
      
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
         {{ register_form.name }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
          {{ register_form.password1 }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
          {{ register_form.password2 }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
          {{ register_form.email }}
          </div>
        </div>


        <div class="ui one column doubling stackable grid container">
          <div class="column">
            <button class="ui teal submit button" type="submit">提交</button>
          </div>
        </div>
      
      <div class="ui error message">
        {% if message %}
        <ul class="list">
          <li>
          {{ message }}
          </li>
        </ul>
        {% endif %}
      </div>

    </form>
    </div>
  </div>
</body>

</html>
