<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} DCH {{post.title}} {% endblock %}
{% block content %}
  <div class="ui container">
    <hr>
    <div class="ui very padded raised  container segment">
      <h1>
        {{post.title}}
      </h1>
      <br>
      <br>
      <p>
        {{post.body | markdown}}
      </p>
      <br>
      <br>
      <p>
        发布于：{{post.pub_date | date:"Y.m.d, h:m:s"}}
      </p>
    </div>
  </div>
{% endblock %}
